<form>

    @if (!route_instance) {
        <mat-form-field>
            <mat-label>Instance id</mat-label>
            <input matInput id="instance-id" [(ngModel)]="instance" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <br>
    }

    <mat-form-field>
        <mat-label>Linkcode</mat-label>
        <input matInput id="linkcode" type="password" [(ngModel)]="linkcode" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <br>

    <mat-checkbox [checked]="true" id="stay-logged-in">Stay logged in</mat-checkbox>
    <button mat-flat-button color="secondary" (click)="onLogin()">Login</button>

</form>
